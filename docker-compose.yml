networks:
  default:
    name: local_default
    external: true

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: local_api
    restart: always
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgresql://postgres:postgres@local_postgres:5432/neptu
      REDIS_URL: redis://local_redis:6379
      ADMIN_WALLET_ADDRESS: ${ADMIN_WALLET_ADDRESS:-}
    networks:
      - default

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: local_worker
    restart: always
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: postgresql://postgres:postgres@local_postgres:5432/neptu
      REDIS_URL: redis://local_redis:6379
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-}
      COLOSSEUM_API_KEY: ${COLOSSEUM_API_KEY:-}
      COLOSSEUM_AGENT_ID: ${COLOSSEUM_AGENT_ID:-}
      COLOSSEUM_AGENT_NAME: ${COLOSSEUM_AGENT_NAME:-}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
    networks:
      - default
