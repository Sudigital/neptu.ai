name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "docs/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run --filter @neptu/web build
        env:
          VITE_API_URL: https://api.neptu.sudigital.com
          VITE_WORKER_URL: https://worker.neptu.sudigital.com
          VITE_PRIVY_APP_ID: ${{ secrets.VITE_PRIVY_APP_ID }}
          VITE_SOLANA_NETWORK: ${{ vars.VITE_SOLANA_NETWORK || 'devnet' }}
          VITE_SOLANA_RPC_URL: ${{ vars.VITE_SOLANA_RPC_URL || 'https://api.devnet.solana.com' }}

      - name: Deploy web to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=neptu-web-production --branch=main

  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build docs
        run: bun run --filter @neptu/docs build

      - name: Deploy docs to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/.vitepress/dist --project-name=neptu-docs --branch=main
