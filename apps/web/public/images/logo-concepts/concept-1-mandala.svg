<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="solanaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="100%" style="stop-color:#14F195" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#121212" />

  <!-- MANDALA GROUP -->
  <g transform="translate(200, 130)">
    
    <!-- Outer Ring (Calendar Cycles) -->
    <path d="M0 -60 A60 60 0 0 1 60 0 A60 60 0 0 1 0 60 A60 60 0 0 1 -60 0 A60 60 0 0 1 0 -60" 
          stroke="url(#solanaGrad)" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.6"/>

    <!-- Petals / Network Connections -->
    <!-- 8 Petals rotated -->
    <g stroke="url(#solanaGrad)" stroke-width="2" fill="none">
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(45)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(90)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(135)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(180)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(225)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(270)" />
        <path d="M0 -10 C 10 -30, 20 -40, 0 -55 C -20 -40, -10 -30, 0 -10" transform="rotate(315)" />
    </g>

    <!-- Nodes at tips -->
    <g fill="#FFFFFF">
        <circle cx="0" cy="-55" r="3" />
        <circle cx="39" cy="-39" r="3" />
        <circle cx="55" cy="0" r="3" />
        <circle cx="39" cy="39" r="3" />
        <circle cx="0" cy="55" r="3" />
        <circle cx="-39" cy="39" r="3" />
        <circle cx="-55" cy="0" r="3" />
        <circle cx="-39" cy="-39" r="3" />
    </g>

    <!-- Center Core -->
    <circle cx="0" cy="0" r="8" fill="url(#solanaGrad)" filter="url(#glow)" />
  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="32" letter-spacing="4" fill="#FFFFFF">NEPTU</text>
  <text x="200" y="255" text-anchor="middle" font-family="sans-serif" font-size="12" letter-spacing="1" fill="#888888">THE DIGITAL MANDALA</text>
</svg>
