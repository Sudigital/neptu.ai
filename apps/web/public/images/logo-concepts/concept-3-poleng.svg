<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#000000" />

  <!-- POLENG BLOCK GROUP -->
  <g transform="translate(200, 130)">
    
    <!-- Top Face (Neon) -->
    <path d="M0 -50 L43.3 -25 L0 0 L-43.3 -25 Z" fill="#39FF14" opacity="0.9" />
    
    <!-- Right Face (White) -->
    <path d="M0 0 L43.3 -25 L43.3 25 L0 50 Z" fill="#E0E0E0" />
    
    <!-- Left Face (Checkered Pattern Poleng) -->
    <!-- Base -->
    <path d="M0 0 L-43.3 -25 L-43.3 25 L0 50 Z" fill="#333333" />
    <!-- Checks (using simplified Isometric logic) -->
    <path d="M-28.8 -8.3 L-14.4 -16.6 L0 -8.3 L-14.4 0 Z" fill="#FFFFFF" />
    <path d="M-43.3 -25 L-28.8 -16.6 L-43.3 -8.3 L-57.7 -16.6" fill="none" /> <!-- Clip simulation -->
    
    <path d="M-14.4 0 L0 8.3 L-14.4 16.6 L-28.8 8.3 Z" fill="#FFFFFF" />
    <path d="M-43.3 8.3 L-28.8 16.6 L-43.3 25 L-57.7 16.6" fill="none" />
    
    <path d="M-28.8 25 L-14.4 33.3 L0 25 L-14.4 16.6 Z" fill="#FFFFFF" opacity="0.1"/>

    <!-- Outline -->
    <path d="M0 -50 L43.3 -25 L43.3 25 L0 50 L-43.3 25 L-43.3 -25 Z" stroke="#39FF14" stroke-width="2" fill="none" filter="url(#neonGlow)" />
    <path d="M0 0 L0 50 M0 0 L43.3 -25 M0 0 L-43.3 -25" stroke="#39FF14" stroke-width="1" />

  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="36" letter-spacing="-2" fill="#FFFFFF">NEPTU</text>
  <text x="200" y="255" text-anchor="middle" font-family="monospace" font-size="12" letter-spacing="2" fill="#39FF14">BLOCK 0XCA11</text>
</svg>
