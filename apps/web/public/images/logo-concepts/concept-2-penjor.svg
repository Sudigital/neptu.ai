<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="goldToCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#00FFFF" /> <!-- Cyan -->
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a" />

  <!-- PENJOR GROUP -->
  <g transform="translate(200, 140)">
    
    <!-- The Penjor Arch / "N" Shape -->
    <!-- Starts bottom left, curves up high, loops down and hooks back up -->
    <path d="M-40 40 
             C -40 40, -50 -60, -10 -90 
             C 40 -120, 70 -50, 20 0 
             C -10 30, 40 50, 60 40" 
          stroke="url(#goldToCyan)" stroke-width="8" stroke-linecap="round" fill="none" />
    
    <!-- Hanging Decoration (Cili/Tamiang abstract) -->
    <path d="M60 40 L60 70" stroke="#FFD700" stroke-width="2" />
    <rect x="56" y="70" width="8" height="8" transform="rotate(45 60 74)" fill="#00FFFF" />

    <!-- Subtle Ground line -->
    <path d="M-60 50 L80 50" stroke="#333" stroke-width="2" stroke-linecap="round" />

  </g>

  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="32" letter-spacing="4" fill="#FFFFFF">NEPTU</text>
  <text x="200" y="255" text-anchor="middle" font-family="sans-serif" font-size="12" letter-spacing="1" fill="#888888">THE INFINITE PENJOR</text>
</svg>
